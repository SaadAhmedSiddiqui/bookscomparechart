<!DOCTYPE html>
<html lang="en">

<head>

	<title>KITAB - D3 Visualisation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="loader.css">
	<script src="jquery.js"></script>
	<script type="text/javascript" src="d3.v4.js"></script>
	<script type="text/javascript" src="marked.js"></script>
</head>

<body>

<div id="main">
	<div id="chartBox" class="chart-box"></div>
</div>

<!--Books View Bottom Panel -- [START]-->

	<!--Book1 Loader -- [START]-->
	<div id="book1Loader" class="book-content">
		<div id="fountainG" style="top: 40%">
			<div id="fountainG_1" class="fountainG"></div>
			<div id="fountainG_2" class="fountainG"></div>
			<div id="fountainG_3" class="fountainG"></div>
			<div id="fountainG_4" class="fountainG"></div>

		</div>
	</div>
	<!--Book1 Loader -- [END]-->
	<div id="book2Content" class="book-content" style="display: none"></div>

	<div id="book2Loader" class="book-content">
		<div id="fountainG" style="top: 40%">
			<div id="fountainG_1" class="fountainG"></div>
			<div id="fountainG_2" class="fountainG"></div>
			<div id="fountainG_3" class="fountainG"></div>

			<div id="fountainG_8" class="fountainG"></div>
		</div>
	</div>
	<!--Book2 Loader -- [END]-->
</div>
<!--Books View Bottom Panel -- [END]-->

<script type="text/javascript" src="script.js"></script>

</html>
